{% extends 'base.html' %}
{% block content %}




<div class="container-fluid">

  <div class="row">

    <div class="col-md-12">

      <div class="banner">

        <div class="banner-text">

          <h1>Todo</h1>

        </div>

      </div>

    </div>
      <div class="row">

        <div class="col-md-6">

          <h4> add task</h4>

            <form method="post" class="p-3 shadow" enctype="multipart/form-data">

                 {% csrf_token %}
    <div class="mb-3">
    <input type="text" name="name" class="form-control"  placeholder="Name of the task">
    </div>

    <div class="mb-3">
    <input type="text" name="priority" class="form-control" placeholder="your priority">
    </div>
    <div class="mb-3">
    <input type="date" name="date" class="form-control" placeholder="your add date">

    </div>
    <input type="submit" class="btn btn-success">

</form>

        </div>
        <div class="col-md-6">
          <h4>task completed</h4>
          {% for i in obj %}
          <div class="shadow card">
          <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
            <p><b>{{i.date}}</b></p>
            <a class="btn btn-danger" href="https://www.flipkart.com/">Done</a>

            <a class="btn btn-warning" href="{% url 'delete' i.id %}">Delete</a>
            <a class="btn btn-success" href="{% url 'cbvupdate' i.id %}">Update</a>
            <a class="btn btn-info" href="{% url 'cbvdetail' i.id %}">Detail</a>





          </div>
          </div>
          <br>
          {% endfor %}
        </div>
      </div>



  </div>
</div>

{% endblock %}
